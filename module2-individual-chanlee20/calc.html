<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chan's Calculator</title>
</head>
<body>
    <form name = "input" action = "calc.php" method = "GET">
        First number: <input type = "text" name = "num1"/>
        Second number: <input type = "text" name = "num2"/> <br>
        Operation:
        <input type = "radio" name = "operation" value = "+" id = "+"/> <label for = "+"> plus </label>
        <input type = "radio" name = "operation" value = "-" id = "-"/> <label for = "-"> minus </label>
        <input type = "radio" name = "operation" value = "*" id = "*"/> <label for = "*"> multiply </label>
        <input type = "radio" name = "operation" value = "/" id = "/"/> <label for = "/"> divide </label>
        <input type = "submit" value = "submit" />

    </form>
</body>
</html>
